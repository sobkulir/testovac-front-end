{% load i18n %}

{% if has_statement %}
    <p><a class="btn btn-primary" href="{% url 'task_statement_download' task.pk %}">{% trans 'Download task statement' %}</a></p>
    <iframe src="{% url 'task_statement_download' task.pk %}#toolbar=0" width="100%" height="500px">
    </iframe>
{% else %}
    <p class="text-danger">{% trans 'Task statement is not available to download.' %}</p>
    {% if user.is_staff %}
        <p class="text-danger">{% trans 'Admins only' %}: {{ message }}</p>
    {% endif %}
{% endif %}
